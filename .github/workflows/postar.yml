name: Publicar notícias no Blogger

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */3 * * *"  # a cada 3 horas

jobs:
  postar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: pip install feedparser google-auth google-auth-oauthlib google-api-python-client

      - name: Executar robô
        run: python run_bot.py

