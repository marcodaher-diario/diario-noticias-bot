name: Bot Diario de Noticias

on:
  schedule:
    # 08:00 Brasília = 11:00 UTC (Política)
    - cron: '0 11 * * *'
    # 12:00 Brasília = 15:00 UTC (Geral)
    - cron: '0 15 * * *'
    # 18:00 Brasília = 21:00 UTC (Economia)
    - cron: '0 21 * * *'
  workflow_dispatch: # Permite rodar manualmente se quiser

jobs:
  postar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Código
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar Dependências
        run: pip install feedparser google-auth google-auth-oauthlib google-api-python-client

      - name: Rodar Bot
        run: python run_bot.py
