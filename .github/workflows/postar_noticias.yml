name: Bot Diario de Noticias

on:
  schedule:
    - cron: '0 12 * * *' # 09:00 Brasília
    - cron: '0 13 * * *' # 10:00 Brasília
    - cron: '0 14 * * *' # 11:00 Brasília
    - cron: '0 19 * * *' # 16:00 Brasília
    - cron: '0 20 * * *' # 17:00 Brasília
    - cron: '0 21 * * *' # 18:00 Brasília
  workflow_dispatch:

permissions:
  contents: write

jobs:
  executar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Código
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar Dependências
        run: |
          pip install -r requirements.txt

      - name: Rodar Bot de Noticias
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python run_bot.py
